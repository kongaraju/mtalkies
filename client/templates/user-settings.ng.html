<div class="page-content" >
    <div class="panel" >
      <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
      </div>
 <div class="panel-body">
        <form >
          <div class="form-group">
            <label class="sr-only" for="inputOldPassword"></label>
            <input type="password" class="form-control" id="inputOldPassword" name="opassword"  placeholder="Old Password" ng-model="opswd">
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password"  placeholder="New Password" ng-model="npswd">
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputPassword"> Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="cpassword"  placeholder="Confirm Password" ng-model="cpswd">
          </div>
          <button type="button" class="btn btn-primary " ng-click="changePassword(opswd,npswd, cpswd);opswd='';npswd='';cpswd=''">Change Password</button>
        </form>
      </div>
      </div>
</div>
